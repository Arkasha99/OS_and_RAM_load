{% extends 'base.html' %}
{% block title %} Log-in {% endblock %}
{% block content %}
        <h1 class="mt-5">Log-in</h1>
        <p class="lead">Please, use the form to login</p>
             <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <p><input type="submit" value="Log-in"></p>
             </form>
{% endblock %}
